{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthPortal | Sign In</title>
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
</head>
<body>

<div class="form-box">
    <div class="logo">
        <span class="med">Med</span><span class="link">Link</span>
    </div>
    <h1>Sign In</h1>
    <p>Enter your credentials to login to your account</p>

    <form method="POST">
        {% csrf_token %}
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <div class="forgot">
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="signup-text">Donâ€™t have an account? <a href="{% url 'register' %}">Sign Up</a></p>
</div>

</body>
</html>
