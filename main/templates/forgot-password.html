{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 30px;
            position: relative;
            min-height: 100vh;
            background: url('{% static "main/img/wavybg2.png" %}') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(141, 0, 0, 0.21), rgba(255, 123, 0, 0.22));
            z-index: 0;
        }
        .main-content {
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, rgba(141, 0, 0, 0.1), rgba(255, 123, 0, 0.1)), white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-family: 'Poppins', sans-serif;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fcfcfc;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            outline: none;
            background-color: white;
        }
        button[type="submit"] {
            background: linear-gradient(to right, #8d0000, #ff7b00);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
        }
        button[type="submit"]:hover {
            background: linear-gradient(to right, #ad0505, #ff9a3d);
            box-shadow: 0 4px 10px rgba(173, 5, 5, 0.2);
            transform: translateY(-1px);
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Forgot Password</h1>
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Recovery Email</button>
            <br>
            <a href="{% url 'login' %}">Back to Login</a>
        </form>
    </div>
</body>
</html>
