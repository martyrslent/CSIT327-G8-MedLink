{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register New Staff</title>
    <link rel="stylesheet" href="{% static 'main/css/admin_dashboard.css' %}">
    <style>
        /* Minimal form styling to match previous forms, adjust as needed */
        .form-container { max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        .form-container h2 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        .form-group input[type="text"], 
        .form-group input[type="email"],
        .form-group input[type="password"],
        /* New style for the select dropdown */
        .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            appearance: none; /* Removes default OS styling for select */
            background-color: white;
            cursor: pointer;
        }
        .error-message { color: red; margin-bottom: 15px; text-align: center; font-weight: bold; }
        .success-message { color: green; margin-bottom: 15px; text-align: center; font-weight: bold; }
        .btn-submit { background-color: #dc3545; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .btn-submit:hover { background-color: #c82333; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register New Staff Member (Admin) üßë‚Äçüíº</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags %}success-message{% endif %} {% if 'error' in message.tags %}error-message{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- NEW ROLE DROPDOWN -->
            <div class="form-group">
                <label for="role">Staff Role</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="doctor">Doctor</option>
                    <option value="staff">Admin/Staff (e.g., Receptionist)</option>
                </select>
            </div>
            <!-- END NEW ROLE DROPDOWN -->

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn-submit">Add New Staff</button>
        </form>

        <a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
