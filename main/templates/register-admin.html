{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register New Staff</title>
    <link rel="stylesheet" href="{% static 'main/css/admin_dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 30px;
            position: relative;
            min-height: 100vh;
            background: url('{% static "main/img/wavybg2.png" %}') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(141, 0, 0, 0.21), rgba(255, 123, 0, 0.22));
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(141, 0, 0, 0.1), rgba(255, 123, 0, 0.1)), white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .form-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-family: 'Poppins', sans-serif;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fcfcfc;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            outline: none;
            background-color: white;
        }

        .error-message {
            color: #721c24;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
        .success-message {
            color: #155724;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        .btn-submit {
            background: linear-gradient(to right, #8d0000, #ff7b00);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .btn-submit:hover {
            background: linear-gradient(to right, #ad0505, #ff9a3d);
            box-shadow: 0 5px 15px rgba(173, 5, 5, 0.3);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #5a6268;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register New Staff Member (Admin) üßë‚Äçüíº</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags %}success-message{% endif %} {% if 'error' in message.tags %}error-message{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="role">Staff Role</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="doctor">Doctor</option>
                    <option value="staff">Admin/Staff (e.g., Receptionist)</option>
                </select>
            </div>

            <div class="form-group" id="specialization-group" style="display:none;">
                <label for="specialization">Doctor Specialization</label>
                <select id="specialization" name="specialization">
                    <option value="">-- Select Specialization --</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Orthopedic">Orthopedic</option>
                    <option value="Ophthalmologist">Ophthalmologist</option>
                    <option value="ENT Specialist">ENT Specialist</option>
                    <option value="Psychiatrist">Psychiatrist</option>
                </select>
            </div>

            <div class="form-group" id="profile-picture-group" style="display:none;">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn-submit">Add New Staff</button>
        </form>

        <a href="{% url 'user_management' %}" class="back-link">‚Üê Back</a>
    </div>

    <script>
        document.getElementById("role").addEventListener("change", function () {
            const specializationGroup = document.getElementById("specialization-group");
            const profilePicGroup = document.getElementById("profile-picture-group");
            const specializationInput = document.getElementById("specialization");
            const profilePicInput = document.getElementById("profile_picture");

            if (this.value === "doctor") {
                specializationGroup.style.display = "block";
                profilePicGroup.style.display = "block";
                specializationInput.setAttribute("required", "required");
            } else {
                specializationGroup.style.display = "none";
                profilePicGroup.style.display = "none";
                specializationInput.removeAttribute("required");
                specializationInput.value = "";
                profilePicInput.value = "";
            }
        });
    </script>
</body>
</html>
