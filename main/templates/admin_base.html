{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Admin Panel{% endblock %}</title>

  <!-- GLOBAL ADMIN STYLES -->
  <style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(-45deg, #ff5e00, #970000ff, #ad0505, #420b01);
        background-size: 400% 400%;
        animation: moveBg 12s ease infinite;
        color: white;
    }

    @keyframes moveBg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .bg-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url("{% static 'main/img/room2.png' %}") no-repeat center center;
        background-size: cover;
        opacity: 0.15;
        pointer-events: none;
        z-index: 0;
    }

    .sidebar {
        position: fixed;
        top: 0; left: 0;
        height: 100%;
        width: 220px;
        background: #ffffff;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        gap: 25px;
        box-sizing: border-box;
        border-right: 1px solid rgba(0,0,0,0.1);
        z-index: 2;
    }

    .sidebar::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url("{% static 'main/img/womandoctor.png' %}") no-repeat center center;
        background-size: cover;
        opacity: 0.3;
        pointer-events: none;
        z-index: 0;
    }

    .sidebar nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 15px;
        position: relative;
        z-index: 1;
    }

    .sidebar nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 10px;
        display: block;
        font-weight: 600;
        transition: 0.3s ease;
        background: #ad0505;
        box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    .content {
        margin-left: 240px;
        padding: 40px 30px;
        position: relative;
        z-index: 1;
        color: white;
    }
  </style>

  {% block style %}{% endblock %}
</head>

<body>

  <div class="bg-overlay"></div>

  <aside class="sidebar">
    <div class="logo">
        <img src="{% static 'main/img/medlink.png' %}" style="width:150px; display:block; margin:0 auto;">
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'user_management' %}">Users</a></li>
        <li><a href="{% url 'patient_records_list' %}">Record Logs</a></li>
        <li><a href="{% url 'appointment_list' %}">Appointments</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <main class="content">
      {% block content %}{% endblock %}
  </main>
</body>
</html>
