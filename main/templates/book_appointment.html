{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Book Appointment</title>
    <link rel="stylesheet" href="{% static 'main/css/admin_dashboard.css' %}">
    <style>
        .form-container { max-width: 450px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-container h2 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        .btn-submit { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        .btn-submit:hover { background-color: #218838; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #dc3545; text-decoration: none; }
        .messages { text-align: center; margin-bottom: 15px; }
        .messages p { margin: 5px 0; font-weight: bold; }
        .messages .error { color: red; }
        .messages .success { color: green; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book an Appointment ðŸ“…</h2>

        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>

       <div class="form-group">
    <label for="doctor_name">Select Doctor</label>
    <select id="doctor_name" name="doctor_name" required>
        <option value="">-- Choose Doctor --</option>
        {% for doctor in doctors %}
            {% if doctor.is_in %}
                <option value="{{ doctor.first_name }} {{ doctor.last_name }}">
                    {{ doctor.first_name }} {{ doctor.last_name }}
                </option>
            {% else %}
                <option value="{{ doctor.first_name }} {{ doctor.last_name }}" disabled>
                    {{ doctor.first_name }} {{ doctor.last_name }} (Not In)
                </option>
            {% endif %}
        {% endfor %}
    </select>
</div>

            <div class="form-group">
                <label for="appointment_date">Select Preferred Date</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>

<div class="form-group">
    <label for="appointment_time">Select Preferred Time</label>
    <select id="appointment_time" name="appointment_time" required>
        <option value="">-- Choose Time --</option>
        <option value="08:00 AM">08:00 AM</option>
        <option value="08:30 AM">08:30 AM</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="09:30 AM">09:30 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="10:30 AM">10:30 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="11:30 AM">11:30 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="12:30 PM">12:30 PM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="01:30 PM">01:30 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="02:30 PM">02:30 PM</option>
        <option value="03:00 PM">03:00 PM</option>
    </select>
</div>



            <div class="form-group">
                <label for="reason_for_visit">Reason for Visit</label>
                <select id="reason_for_visit" name="reason_for_visit" required>
                    <option value="">-- Choose Reason --</option>
                    <option value="Checkup">Checkup</option>
                    <option value="Consultation">Consultation</option>
                    <option value="Follow-up">Follow-up</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Confirm Booking</button>
        </form>

        <a href="{% url 'user_dashboard' %}" class="back-link">Cancel</a>
    </div>
</body>
</html>
