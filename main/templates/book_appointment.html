{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Book Appointment</title>
    <link rel="stylesheet" href="{% static 'main/css/admin_dashboard.css' %}">
    <style>
        .form-container { max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-container h2 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        .form-group input[type="date"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        .btn-submit { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        .btn-submit:hover { background-color: #218838; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #dc3545; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book an Appointment ðŸ“…</h2>
        
        {% if messages %}
            {% for message in messages %}
                <p style="color: red; text-align: center;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="appointment_date">Select Preferred Date</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>
            <button type="submit" class="btn-submit">Confirm Booking</button>
        </form>

        <a href="{% url 'user_dashboard' %}" class="back-link">Cancel</a>
    </div>
</body>
</html>
