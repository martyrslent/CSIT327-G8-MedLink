{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password</title>
  
  <link rel="stylesheet" href="{% static 'main/css/admin_dashboard.css' %}">
  
  <style>
    /* Specific styles for the Change Password Form */
    .form-card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
    }
    .btn-submit {
        background-color: #28a745; /* Green */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        font-weight: bold;
    }
    .btn-submit:hover {
        background-color: #218838;
    }
    .btn-back {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #6c757d;
        text-decoration: none;
    }
    .btn-back:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard-wrap">
    
    <aside class="sidebar">
      <div class="logo">MedLink</div>
      <nav class="nav">
        <ul>
          <li><a href="{% url 'user_dashboard' %}">Dashboard</a></li>
          <li><a href="{% url 'user_profile' %}">Profile</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <h1 class="page-title">Change Password</h1>

      {% if messages %}
        {% for message in messages %}
            <p style="padding: 10px; border-radius: 5px; margin-bottom: 20px; 
               {% if message.tags == 'success' %}background-color: #d4edda; color: #155724;
               {% else %}background-color: #f8d7da; color: #721c24;{% endif %}">
               {{ message }}
            </p>
        {% endfor %}
      {% endif %}

      <div class="form-card">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="old_password">Current Password</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
                <small style="color: #666;">Must contain at least one uppercase letter and one number.</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn-submit">Update Password</button>
        </form>
        
        <a href="{% url 'user_profile' %}" class="btn-back">Cancel</a>
      </div>

    </main>
  </div>
</body>
</html>
