{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password</title>
  
  <link rel="stylesheet" href="{% static 'main/css/admin_dashboard.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body { background-color: #f4f6f9; font-family: 'Poppins', sans-serif; }
    .dashboard-wrap { display: flex; min-height: 100vh; }
    .content { flex: 1; padding: 30px; }

    /* Sidebar adjustments */
    .sidebar { 
        background: #ffffff; 
        padding: 30px 20px; 
        display: flex; 
        flex-direction: column; 
        gap: 23px; 
        box-sizing: border-box; 
        border-right: 1px solid rgba(0,0,0,0.08); 
        z-index: 2; 
        overflow: hidden; 
        font-family: 'Poppins', sans-serif;
        position: relative;
    }
    .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{% static 'main/img/womandoctor.png' %}") no-repeat center center;
        background-size: cover;
        opacity: 0.28;
        pointer-events: none;
        z-index: 0;
    }
    .sidebar .logo { 
        width: 180px; 
        display: block; 
        margin: 0 auto 30px auto; 
        position: relative; 
        z-index: 1; 
    }
    .sidebar .logo img {
        width: 100%;
        height: auto;
    }
    .sidebar nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        position: relative;
        z-index: 1;
    }
    .sidebar nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 14px 16px;
        border-radius: 12px;
        display: block;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.25s ease, box-shadow 0.3s ease;
        background: linear-gradient(to right, #8d0000, #ad0505);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        position: relative;
        z-index: 1;
        font-family: 'Poppins', sans-serif;
    }
    .sidebar nav ul li a:hover,
    .sidebar nav ul li a:focus {
        background: linear-gradient(to right, #ad0505, #d10000);
        color: #fff;
        transform: translateX(8px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        outline: none;
    }
    .sidebar nav ul li a.active {
        background: linear-gradient(to right, #d10000, #a30000);
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        transform: translateX(4px);
    }
    .sidebar nav ul li a i {
        color: #ffffff;
        margin-right: 10px;
    }

    /* Form Card */
    .form-card {
        background: linear-gradient(135deg, rgba(141, 0, 0, 0.21), rgba(255, 123, 0, 0.22)), rgb(171, 24, 24);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        max-width: 600px;
        margin: 0 auto;
        /* ðŸ›‘ UPDATED: Set default text color to white for contrast ðŸ›‘ */
        color: white;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        /* ðŸ›‘ UPDATED: Change label color to white ðŸ›‘ */
        color: white;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        /* Ensure input text remains dark on the light input background */
        color: #222; 
    }
    .btn-submit {
        background: linear-gradient(to right, #8d0000, #ff7b00);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        font-weight: bold;
        font-family: 'Poppins', sans-serif;
        transition: transform 0.2s;
    }
    .btn-submit:hover {
        transform: translateY(-2px);
        background: linear-gradient(to right, #ad0505, #ff9a3d);
    }
    .btn-back {
        display: block;
        text-align: center;
        margin-top: 15px;
        /* ðŸ›‘ UPDATED: Change back button link color to white ðŸ›‘ */
        color: white;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
    }
    .btn-back:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
  <div class="dashboard-wrap">
    
    <aside class="sidebar">
      <div class="logo"><img src="{% static 'main/img/medlink.png' %}" alt="MedLink"></div>
      <nav class="nav">
        <ul>
          <li><a href="{% url 'user_dashboard' %}"><i class="fas fa-home" style="color:#ffffff; margin-right:10px;"></i>Dashboard</a></li>
          <li><a href="{% url 'user_profile' %}" style="color:white; font-weight:bold;"><i class="fas fa-user" style="color:#ffffff; margin-right:10px;"></i>Profile</a></li>
          <li><a href="{% url 'appointment_history' %}"><i class="fas fa-history" style="color:#ffffff; margin-right:10px;"></i>History</a></li>
          <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt" style="color:#ffffff; margin-right:10px;"></i>Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <h1 class="page-title" style="font-size: 2rem; margin-bottom: 20px;">Change Password</h1>

      {% if messages %}
        {% for message in messages %}
          <p style="padding: 10px; border-radius: 5px; margin-bottom: 20px; 
            {% if message.tags == 'success' %}background-color: #d4edda; color: #155724;
            {% else %}background-color: #f8d7da; color: #721c24;{% endif %}">
            {{ message }}
          </p>
        {% endfor %}
      {% endif %}

      <div class="form-card">
        <form method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="old_password">Current Password</label>
            <input type="password" id="old_password" name="old_password" required>
          </div>

          <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
            <small style="color: #ffffff;">Must contain at least one uppercase letter and one number.</small>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>

          <button type="submit" class="btn-submit">Update Password</button>
        </form>
        
        <a href="{% url 'user_profile' %}" class="btn-back">Cancel</a>
      </div>
    </main>
  </div>
</body>
</html>
