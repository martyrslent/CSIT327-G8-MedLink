{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register Appointment</title>
    <link rel="stylesheet" href="{% static 'main/css/admin_dashboard.css' %}">
    <style>
        .form-container { max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        .form-container h2 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        .form-group input[type="text"], 
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="time"],
        .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        .error-message { color: red; margin-bottom: 15px; text-align: center; font-weight: bold; }
        .success-message { color: green; margin-bottom: 15px; text-align: center; font-weight: bold; }
        .btn-submit { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .btn-submit:hover { background-color: #0056b3; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book New Appointment üßë‚Äç‚öïÔ∏è</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="first_name">Patient First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Patient Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

          <div class="form-group">
    <label for="doctor_name">Select Doctor</label>
    <select id="doctor_name" name="doctor_name" required>
        <option value="">-- Choose Doctor --</option>
        {% for doctor in doctors %}
            {% if doctor.is_in %}
                <option value="{{ doctor.first_name }} {{ doctor.last_name }}">
                    {{ doctor.first_name }} {{ doctor.last_name }}
                </option>
            {% else %}
                <option value="{{ doctor.first_name }} {{ doctor.last_name }}" disabled>
                    {{ doctor.first_name }} {{ doctor.last_name }} (Not In)
                </option>
            {% endif %}
        {% endfor %}
    </select>
</div>
            
            <div class="form-group">
                <label for="user_email">Patient's Email</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            
            <div class="form-group">
                <label for="appointment_date">Appointment Date</label>
               <input type="date" id="appointment_date" name="appointment_date" required min="{{ today }}">
            </div>

            <div class="form-group">
    <label for="appointment_time">Appointment Time</label>
    <select id="appointment_time" name="appointment_time" required>
        <option value="" disabled selected>-- Choose Time --</option>
        <option value="08:00 AM">08:00 AM</option>
        <option value="08:30 AM">08:30 AM</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="09:30 AM">09:30 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="10:30 AM">10:30 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="11:30 AM">11:30 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="12:30 PM">12:30 PM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="01:30 PM">01:30 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="02:30 PM">02:30 PM</option>
        <option value="03:00 PM">03:00 PM</option>
        <option value="03:30 PM">03:30 PM</option>
        <option value="04:00 PM">04:00 PM</option>
        <option value="04:30 PM">04:30 PM</option>
        <option value="05:00 PM">05:00 PM</option>
    </select>
</div>

            <div class="form-group">
                <label for="reason_for_visit">Reason for Visit</label>
                <select id="reason_for_visit" name="reason_for_visit" required>
                    <option value="" disabled selected>-- Select Reason --</option>
                    <option value="Check-up">Check-up</option>
                    <option value="Consultation">Consultation</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Follow-up">Follow-up</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Register New Appointment</button>
        </form>

        <a href="{% url 'appointment_list' %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
