{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register Appointment | MedLink Admin</title>
    <link rel="stylesheet" href="{% static 'main/css/admin_dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE VARS & RESET --- */
        :root {
            --primary-blue: #007bff; /* Main brand color */
            --secondary-green: #28a745; /* Success color */
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --bg-light: #f4f6f9;
            --border-color: #e6eeef;
        }
        body {
            background-color: var(--bg-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* --- CONTAINER AND TITLE --- */
        .form-container { 
            max-width: 600px; /* Increased size for professional forms */
            margin: 50px auto; 
            padding: 40px; 
            border-radius: 12px; 
            background-color: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* Soft, professional shadow */
        }
        .form-container h2 { 
            text-align: center; 
            color: var(--text-dark); 
            margin-bottom: 30px; 
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* --- FORM ELEMENTS --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-group label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: var(--text-dark); 
            font-size: 0.95rem;
        }

        .form-group input[type="text"], 
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="time"],
        .form-group select { 
            width: 100%; 
            padding: 12px; /* Slightly larger padding */
            border: 1px solid var(--border-color); 
            border-radius: 8px; /* More rounded corners */
            box-sizing: border-box;
            background: #fcfcfc;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background: white;
        }

        /* --- MESSAGES --- */
        .error-message, .success-message { 
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px; 
            text-align: center; 
            font-weight: 600; 
            font-size: 1rem;
        }
        .error-message { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .success-message { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        
        /* --- BUTTONS & LINKS --- */
        .btn-submit { 
            background-color: var(--secondary-green); 
            color: white; 
            padding: 15px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-submit:hover { 
            background-color: #218838; 
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 25px; 
            color: var(--primary-blue); 
            text-decoration: none; 
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book New Appointment <i class="fas fa-calendar-plus" style="color: var(--primary-blue);"></i></h2>

        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="first_name"><i class="fas fa-user"></i> Patient First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="last_name"><i class="fas fa-user"></i> Patient Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div class="form-group full-width">
                    <label for="user_email"><i class="fas fa-envelope"></i> Patient's Email</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>

                <div class="form-group">
                    <label for="specialization"><i class="fas fa-filter"></i> Filter by Specialization</label>
                    <select id="specialization" name="specialization" onchange="filterDoctors()" required>
                        {% for spec in specializations %}
                            <option value="{{ spec }}">{{ spec }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="doctor_name"><i class="fas fa-user-md"></i> Select Doctor</label>
                    <select id="doctor_name" name="doctor_name" required>
                        <option value="">-- Choose Doctor --</option>
                        {% for doctor in doctors %}
                            {% if doctor.is_in %}
                                <option value="{{ doctor.first_name }} {{ doctor.last_name }}" data-specialization="{{ doctor.specialization }}">
                                    {{ doctor.first_name }} {{ doctor.last_name }} ({{ doctor.specialization }})
                                </option>
                            {% else %}
                                <option value="{{ doctor.first_name }} {{ doctor.last_name }}" disabled data-specialization="{{ doctor.specialization }}">
                                    {{ doctor.first_name }} {{ doctor.last_name }} ({{ doctor.specialization }} - Not In)
                                </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="appointment_date"><i class="fas fa-calendar-day"></i> Appointment Date</label>
                   <input type="date" id="appointment_date" name="appointment_date" required min="{{ today }}">
                </div>

                <div class="form-group">
                    <label for="appointment_time"><i class="fas fa-clock"></i> Appointment Time</label>
                    <select id="appointment_time" name="appointment_time" required>
                        <option value="" disabled selected>-- Choose Time --</option>
                        <option value="08:00 AM">08:00 AM</option>
                        <option value="08:30 AM">08:30 AM</option>
                        <option value="09:00 AM">09:00 AM</option>
                        <option value="09:30 AM">09:30 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="10:30 AM">10:30 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="11:30 AM">11:30 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="12:30 PM">12:30 PM</option>
                        <option value="01:00 PM">01:00 PM</option>
                        <option value="01:30 PM">01:30 PM</option>
                        <option value="02:00 PM">02:00 PM</option>
                        <option value="02:30 PM">02:30 PM</option>
                        <option value="03:00 PM">03:00 PM</option>
                        <option value="03:30 PM">03:30 PM</option>
                        <option value="04:00 PM">04:00 PM</option>
                        <option value="04:30 PM">04:30 PM</option>
                        <option value="05:00 PM">05:00 PM</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="reason_for_visit"><i class="fas fa-notes-medical"></i> Reason for Visit</label>
                    <select id="reason_for_visit" name="reason_for_visit" required>
                        <option value="" disabled selected>-- Select Reason --</option>
                        <option value="Check-up">Annual Check-up</option>
                        <option value="Consultation">New Symptom/Consultation</option>
                        <option value="Vaccination">Vaccination</option>
                        <option value="Follow-up">Follow-up Visit</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-check-circle"></i> Complete Registration
            </button>
        </form>

        <a href="{% url 'appointment_list' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Appointment List
        </a>
    </div>

    <script>
    function filterDoctors() {
        const specSelect = document.getElementById("specialization");
        const doctorSelect = document.getElementById("doctor_name");
        const selectedSpec = specSelect.value;

        // Start from 1 to skip the initial '-- Choose Doctor --' option
        for (let i = 1; i < doctorSelect.options.length; i++) { 
            const option = doctorSelect.options[i];
            const doctorSpec = option.getAttribute("data-specialization");
            
            // Check if the doctor is currently 'Not In' (disabled)
            const isDisabled = option.disabled; 
            
            // Display option if specialization matches OR if "All" is selected, AND if the option is not disabled.
            if (selectedSpec === "All" || doctorSpec === selectedSpec) {
                // Only show if the doctor is available OR if the option isn't disabled (to allow showing "Not In" options if needed)
                // We rely on the Django logic to make unavailable doctors disabled, but we display them based on filter match.
                option.style.display = ""; 
            } else {
                option.style.display = "none";
            }
        }

        // Reset doctor selection when filtering
        doctorSelect.value = "";
    }
    
    // Run the filter on load to ensure the initial list matches the default specialization filter (if one is set)
    window.onload = filterDoctors;
    </script>
</body>
</html>
