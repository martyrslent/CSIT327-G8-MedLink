{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedLink - User Registration</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
        position: relative;
    }

    /* Animated gradient background */
    .bg-animation {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(-45deg, #ff5e00ff, #f34d00ff, #ad0505ff, #420b01ff);
        background-size: 400% 400%;
        animation: moveBg 12s ease infinite;
        z-index: 0;
    }

    @keyframes moveBg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Full-page semi-transparent overlay image */
    .bg-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url("{% static 'main/img/room.png' %}") no-repeat center center;
        background-size: cover;
        opacity: 0.15;
        pointer-events: none;
        z-index: 1;
    }

    /* Main container */
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 60px;
        animation: fadeUp 1.2s ease;
        position: relative;
        z-index: 2;
        height: 100%;
        padding: 20px;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Left floating image */
    .floating-img {
        width: 600px;
        max-width: 50vw;
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    /* Right registration card */
    .card {
        width: 400px;
        max-width: 90vw;
        padding: 45px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .card::before {
        content: "";
        position: absolute;
        top: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        background: url("{% static 'main/img/your_icon.png' %}") no-repeat center center;
        background-size: contain;
        opacity: 0.15;
        transform: rotate(15deg);
        pointer-events: none;
    }

    /* Logo and Title */
    .logo img {
        width: 150px;
        margin-bottom: 10px;
        transition: 0.3s ease;
        position: relative;
        z-index: 1;
    }

    .logo img:hover {
        transform: scale(1.05);
    }

    .title {
        font-size: 1.9rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: white;
        position: relative;
        z-index: 1;
    }

    /* Inputs */
    .input-group {
        width: 100%;
        margin-bottom: 15px;
        text-align: left;
        position: relative;
        z-index: 1;
    }

    .input-group label {
        font-size: 0.9rem;
        color: #ffe7e7;
        margin-bottom: 6px;
        display: block;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        background: rgba(255,255,255,0.18);
        color: white;
        border: 1px solid rgba(255,255,255,0.35);
        border-radius: 10px;
        outline: none;
        transition: all .3s ease;
    }

    .input-group input::placeholder {
        color: #ffe1d1;
    }

    .input-group input:focus {
        border-color: #ff9c7a;
        box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    /* Button */
    button {
        width: 100%;
        padding: 13px;
        background: linear-gradient(to right, #ff7b00, #d10000);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: .3s ease;
        position: relative;
        z-index: 1;
    }

    button:hover {
        transform: scale(1.05);
        background: linear-gradient(to right, #ff9c51, #b60000);
    }

    /* Links */
    .links {
        margin-top: 15px;
        font-size: 0.9rem;
        position: relative;
        z-index: 1;
    }

    .links a {
        color: #ffe3d9;
        text-decoration: none;
    }

    .links a:hover {
        text-decoration: underline;
    }

    /* Responsive: stack vertically on small screens */
    @media (max-width: 900px) {
        .container { flex-direction: column; gap: 30px; }
        .floating-img { width: 80%; max-width: 400px; }
        .card { width: 90%; padding: 35px; }
    }

</style>
</head>

<body>
    <!-- Background layers -->
    <div class="bg-animation"></div>
    <div class="bg-overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Left: Floating image -->
        <img src="{% static 'main/img/consult.png' %}" class="floating-img" alt="Person">

        <!-- Right: Registration Card -->
        <div class="card">
            <div class="logo">
                <img src="{% static 'main/img/medlink.png' %}" alt="MedLink Logo">
            </div>

            <div class="title">Create Account</div>

            <form method="POST" action="/register/">
                {% csrf_token %}

                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" placeholder="Enter first name" required>
                </div>

                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" placeholder="Enter last name" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create password" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>

                <button type="submit">Sign Up</button>
            </form>

            <div class="links">
                Already have an account? <a href="{% url 'login' %}">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
